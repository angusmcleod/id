{{ define "title"}}Log In{{ end }}

{{ define "content" }}
<div id="app" class="flex flex-column flex-auto items-center justify-center min-vh-100 mh3 pt6 pb7">
  <div class="bg-white black bg-black--dark white--dark bg-white--light black--light z-1 w-100 w-auto-l shadow-contour ph4 pt4 pb3">
    <div class="flex flex-column flex-auto">
      <form class="flex flex-column flex-auto ma0 pa0" action="" method="post">
        {{ .csrfField }}
        <svg viewBox="0 0 16 16" class="icon icon-logo icon--sm icon icon--lg fill-black fill-white--dark fill-black--light">
          <use xlink:href="#icon-logo" />
        </svg>
        <h2 class="f3 fw1 mt2 near-black near-black--light light-gray--dark lh-title">Log In</h2>
        {{ if .error }}
        <p class="text-danger">{{ .error }}</p>
        {{ end }}
        <div class="flex flex-column mb3">
          <div class="relative">
            <input
              autofocus="autofocus"
              autocomplete="false"
              id="email"
              type="email"
              name="email"
              placeholder="Email"
              required="required"
              class="bg-black white bg-white--dark black--dark bg-black--light white--light placeholder--dark-gray input-reset w-100 bn pa3 valid"
              />
          </div>
        </div>
        <div class="flex flex-column mb3">
          <div class="relative">
            <input
              autocomplete="false"
              id="password"
              type="password"
              name="password"
              placeholder="Password"
              required="required"
              class="bg-black white bg-white--dark black--dark bg-black--light white--light placeholder--dark-gray input-reset w-100 bn pa3 valid"
              />
          </div>
          <div class="flex justify-end"><a href="https://resonate.is/password-reset/" target="_blank" rel="noopener noreferer" class="lightGrey f7 ma0 pt1 pr2">Forgot your password?</a></div>
        </div>

        <div class="flex mt3">
          <div class="flex mr3"></div>
          <div class="flex flex-auto justify-end">
            <button type="submit" class="bg-black white bg-white--dark black--dark bg-black--light white--light b--black ba bw b pv2 ph4 flex-shrink-0 f5 grow">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{{ end }}
